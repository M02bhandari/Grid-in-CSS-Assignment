<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
      .container{
        display:grid;
        grid-template-areas: x x;
        grid-template-rows: 50px;
        grid-auto-rows: 200px;
      }  
      .container > div {
        border: 5px solid black;
        background-color: bisque;
        padding: 5px;
      }
    </style>
</head>
<body>
  <div>
    <h1>Question-3</h1>
    <p>Ans-
      grid-auto-rows and grid-auto-column properties specify the height and width of rows that are automatically
      created when there is no explicit row definition and column definition respectively.
      Here is an example,</p>
  </div>
    <div class="container">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        <div>Item4</div>
    </div>
</body>
</html>
